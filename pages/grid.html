<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/icon/fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
    <center>
        <div class="grid-container">
            <div class="grid-item item1"><i class="fas fa-download"></i></div>
            <div class="grid-item item2"><i class="fa fa-address-book"></i></div>
            <div class="grid-item item4"><i class="fab fa-yahoo"></i></div>
            <div class="grid-item item3"><i class="fa fa-user"></i></div>  
            <div class="grid-item" style="background-color: rgb(0, 0, 0);padding-top:32%"><i class="fa fa-camera"></i></div>
            <div class="grid-item item7"><i class="fab fa-linkedin"></i></div>
            <div class="grid-item" style="background-color: rgb(255, 2, 2);padding-top:32%"><i class="fab fa-youtube"></i></div>
            <div class="grid-item item5"><i class="fab fa-instagram"></i></div>
            <div class="grid-item" style="background-color: rgb(19, 31, 255);padding-top:32%"><i class="fab fa-facebook"></i></div>
            <div class="grid-item item6"><i class="fab fa-twitter"></i></div>
        </div>
    </center>
</body>
</html>
